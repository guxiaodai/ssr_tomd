{{include './common_header_tpl'}}
<!-- domestic -->
<div class="ui-domestic">
	<div class="ui-banner-slider">
		<ul>
			{{each data.top_array as top}}
			<li>
				<div class="g-wrap">
					<div class="g-clearfix">
						<div class="domestic-box">
							<img style="width: 900px;height: 508px;" src="{{top['image']}}" alt="" >
							<p>{{top['name']}}</p>
						</div>
					</div>
				</div>
			</li>
			{{/each}}
		</ul>
		<a class="unslider-arrow prev ui-prev"></a>
		<a class="unslider-arrow next ui-next"></a>
	</div>
</div>
<!-- /domestic -->
{{include './common_company_tpl'}}
